<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="description" content="Music shop" />
	<meta name="keywords" content="music, music shop" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Music shop | Main</title>
	<script type="text/JavaScript" src="script.js"></script>	
</head>
<body>
	<div id="container-wrapper">
		<div id="container">
			<div id="head-nav">
				<ul>
					<li>
						<a href="#">Order Status</a>
						<p>|</p>
					</li>
					<li>
						<a href="#">Wish List</a>
						<p>|</p>
					</li>
					<li>
						<a href="#">Help</a>
						<p>|</p>
					</li>
					<li>
						<a href="#">Account</a>
					</li>
				</ul>
			</div>
			<div id="slogan-wrapper">
				<div id="slogan-round">
    				<b class="r3"></b><b class="r1"></b><b class="r1"></b>
					<div id="slogan-border">
						<div id="slogan">
							<div id="slogan-image">
								<img src="images/slogan.gif" alt="slogan" />
							</div>
							<div id="frame-border">
								<div id="first-frame">
									<img id="cart" src="images/cart.gif" alt="cart" />
									<img id="your-cart" src="images/your_cart.gif" alt="your cart" />
									<p>No Items in cart</p>
									<img id="login" src="images/login.gif" alt="login" />
									<img id="view-cart" src="images/view_cart.gif" alt="view cart" />
								</div>
							</div>
						</div>
					</div>
    				<b class="r1"></b><b class="r1"></b><b class="r3"></b>
				</div>
			</div>
			<div id="logo-round">
    			<b class="r3"></b><b class="r1"></b><b class="r1"></b>
				<div id="logo">
					<a href="#"><img src="images/logo.gif" alt="logo" /></a>
				</div>
			    <b class="r1"></b><b class="r1"></b><b class="r3"></b>
			</div>
			<div id="nav-wrapper">
				<div id="nav-round">
    				<b class="r3"></b><b class="r1"></b><b class="r1"></b>
					<div id="nav-border">
						<div id="nav">
							<ul>
								<li>
									<a href="#">All Styles</a>
									<p>|</p>
								</li>
								<li>
									<a href="#">What's New</a>
									<p>|</p>
								</li>
								<li>
									<a href="#">Bestsellers</a>
									<p>|</p>
								</li>
								<li>
									<a href="#">Coming Soon</a>
									<p>|</p>
								</li>
								<li>
									<a href="#">Recomended</a>
									<p>|</p>
								</li>
								<li>
									<a href="#">Classical Store styles</a>
								</li>
							</ul>
						</div>
					</div>
    				<b class="r1"></b><b class="r1"></b><b class="r3"></b>
				</div>
			</div>
			<div id="content-wrapper">
				<div id="content">
				</div>
			</div>
			<div id="left">
				<div id="music-nav">
				</div>
				<div id="calendar">
				</div>
				<div id="vote">
				</div>
			</div>
			<div id="right">
				<div id="save">
					<img src="images/save.jpg" alt="save" />
				</div>
				<div id="new-rel">
				</div>
			</div>
			<div id="footer">
			</div>
		</div>
	</div>
</body>
</html>
